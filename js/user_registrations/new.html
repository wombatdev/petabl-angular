<form data-ng-submit="UserRegistrationsViewModel.handleRegBtnClick()" role="form" data-ng-init="registrationForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           data-ng-model="registrationForm.email"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           data-ng-model="registrationForm.password"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password_confirmation">Password confirmation</label>
    <input type="password"
           name="password_confirmation"
           id="password_confirmation"
           data-ng-model="registrationForm.password_confirmation"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text"
           name="firstname"
           id="firstname"
           data-ng-model="registrationForm.firstname"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text"
           name="lastname"
           id="lastname"
           data-ng-model="registrationForm.lastname"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="phone1">Phone number</label>
    <input type="tel"
           name="phone1"
           id="phone1"
           data-ng-model="registrationForm.phone1"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Register</button>
</form>
