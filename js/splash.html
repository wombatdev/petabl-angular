<h2 class="pageHeader">Splash</h2>

<li><a data-ui-sref="NewPet.profile">Add a pet</a></li>

<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <!-- <div id="form-container" data-ng-controller="NewSitterController as vm"> -->
  <div id="form-container">

      <div class="page-header text-center">
          <h2>Search for a sitter</h2>
      </div>

      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" data-ng-submit="processForm(searchData)">
      <div class="form-group row">
          <label class="col-2 col-form-label">What services will you provide?</label>
          <div class="col-10">
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" data-ng-init="searchData.visits = false" data-ng-model="searchData.visits"> Visits
                  </label>
              </div>
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" data-ng-init="searchData.walking = false" data-ng-model="searchData.walking"> Walking
                  </label>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="location" class="col-2 col-form-label">Near what zip code?</label>
          <div class="col-10">
              <input type="text" class="form-control" name="location" data-ng-model="searchData.location">
          </div>
      </div>
      <div class="form-group row">
          <label for="startDate" class="col-2 col-form-label">Starting date</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2018-02-16" data-ng-model="searchData.startDate">
          </div>
      </div>
      <div class="form-group row">
          <label for="endDate" class="col-2 col-form-label">Ending date</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2018-02-17" data-ng-model="searchData.endDate">
          </div>
      </div>
      <button type="submit" class="btn btn-danger">Search</button>
    </form>
  </div>


  <!-- show our formData as it is being typed -->
  <pre>
    {{ searchData }}
  </pre>
