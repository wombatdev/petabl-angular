<div class="alert alert-danger" role="alert" data-ng-show="error">
    {{error}}
</div>

<form data-ng-submit="UserSessionsViewModel.formSubmit(loginForm)" role="form" data-ng-init="loginForm = {}">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               data-ng-model="loginForm.email"
               required="required"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               data-ng-model="loginForm.password"
               required="required"
               class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
</form>

<button data-ng-click="authenticate('github')" class="btn btn-primary btn-lg">
  Sign in with Github
</button>
