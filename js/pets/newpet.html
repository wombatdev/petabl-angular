
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <!-- <div id="form-container" data-ng-controller="NewSitterController as vm"> -->
  <div id="form-container">

      <div class="page-header text-center">
          <h2>Add Pet</h2>

          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a data-ui-sref-active="active" data-ui-sref=".profile"><span>1</span> Profile</a>
              <a data-ui-sref-active="active" data-ui-sref=".profile2"><span>2</span> More Info</a>
              <a data-ui-sref-active="active" data-ui-sref=".profile3"><span>3</span> Care Instructions</a>
          </div>
      </div>

      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" data-ng-submit="processForm(formData)">
          <!-- our nested state views will be injected here -->
          <div id="form-views" data-ui-view></div>
      </form>

  </div>

  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
